<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj zdjęcie</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Dodaj zdjęcie do albumu: {{ album.title }}</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Dodaj zdjęcie</button>
        </form>

        <div class="back-link">
            <a href="{% url 'album_detail' album.id %}">Powrót do albumu</a>
        </div>
    </div>
</body>
</html>
