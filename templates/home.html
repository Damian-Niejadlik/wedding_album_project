{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Główna</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .welcome-container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .welcome-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .welcome-container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button-container a {
            text-decoration: none;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .button-container a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Witamy w Albumie Weselnym!</h1>
        <p>Utwórz niezapomniane wspomnienia z Twojego wyjątkowego dnia.</p>
        <div class="button-container">
            <a href="{% url 'login' %}">Zaloguj się</a>
            <a href="{% url 'register' %}">Zarejestruj się</a>
        </div>
    </div>
</body>
</html>
