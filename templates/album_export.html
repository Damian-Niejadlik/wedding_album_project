<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ album.title }} - Album</title>
</head>
<body>
    <h1>{{ album.title }}</h1>
    <div>
        {% for photo in photos %}
        <div>
            <img src="{{ photo.image.url }}" width="300px"><br>
            <p>Tags: {{ photo.tags }}</p>
            <p>Comments: {{ photo.comments }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
