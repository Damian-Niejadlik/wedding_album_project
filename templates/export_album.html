<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ album.title }}</title>
    <style>
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .photo-item {
            max-width: 200px;
            max-height: 200px;
            margin: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>{{ album.title }}</h1>
    <p>Utworzono: {{ album.created_at }}</p>

    <h2>Zdjęcia w albumie:</h2>
    <div class="photo-gallery">
        {% for photo in photos %}
            <div class="photo-item">
                <img src="{{ photo.image.url }}" width="300px"><br>
            </div>
        {% empty %}
            <p>Brak zdjęć w tym albumie.</p>
        {% endfor %}
    </div>
</body>
</html>
